             <h2>C'est quoi les sports nautiques ?</h2>
               <p>Synonyme de farniente, la mer est aussi un immense terrain de jeux. Que vous soyez un inconditionnel de la glisse, un fan de voile, de sensations fortes… Il y aura toujours un sport nautique pour vous !</p>
               <p>Les sports nautiques ou sports aquatiques regroupent par définition tous les sports qui se pratiquent dans l'eau. Certains d'entre eux sont méme des sports olympiques.</p>

        </figcaption>
        <img src="images/luke-porter-mGFJIUD9yiM-unsplash.jpg" alt="Water-sport">

          <h2>Quel sont les different type de sports nautiques ?</h2>
            <p>Envie de pratiquer un sport nautique, mais vous ne savez pas par quoi commencer ? Sachez que cette activité se pratique aussi bien en eau libre, en piscine, en eau vive ou en mer. Certains sports nécessitent l’utilisation des équipements spécifiques tandis que d’autres non. Il existe différents types de sports nautiques, allant de la natation au ski nautique en passant par le surf, la voile, le wakeboard, l’aquaskipping, l’aviron, le canoë-kayak, le kitesurf, le motonautisme, le kneeboard, le water-polo, le hockey subaquatique, le plongeon, la plongée, l’aquaball, le rafting ou encore l’apnée. Les sports aquatiques sont généralement accessibles à un large public. La plupart d’entre eux exigent le respect de certaines disciplines comme le cas de la natation.</p>

        </figcaption>

      </figure>

    </article>

          <h2>Quel sont les bénéfices des sports nautiques ?</h2>
            <p>Les avantages du sport nautique sur notre corps et notre santé ne sont plus à démontrer. Selon les études, c’est l’une des meilleures tendances minceurs si vous souhaitez sculpter votre silhouette afin d’avoir un corps de rêve. C’est, en plus, une activité physique plus sécurisée que les sports pratiqués sur une surface solide. L’eau réduit les risques de chute et de chocs qui pourront être dangereux pour les muscles et les articulations. C’est donc une solution idéale si vous voulez vous remettre au sport après une blessure. Ce type de sport permet de travailler les muscles tout en douceur et avec efficacité. Pour tout savoir sur les sports aquatiques, voici quelques notions utiles à savoir.</p>

        </figcaption>

        <img src="images/brett-jordan-t2TGLT1ihGA-unsplash.jpg" alt="Water-sport">

      </figure>

    </article>

          <h2>Est-ce sans risques ?</h2>
            <p>Que vous soyez un amateur confirmé des sports nautiques ou un débutant, vous devrez prendre des mesures de précaution pour pratiquer un sport nautique que vous préférez en toute sécurité et avec plaisir. Portez des tenues adaptées au sport que vous pratiquez. Ne manquez pas non plus d’avoir avec vous les équipements de sécurité recommandés pour éviter les accidents. Quant aux matériels, mieux vaut opter pour les accessoires conformes aux normes, fiables et solides. Choisissez les meilleures marques reconnues même si le prix est plus élevé que les autres. Vous pourrez acheter vos tenues et vos équipements de sports nautiques sur Internet ou chez un vendeur spécialisé.</p>

        </figcaption>
